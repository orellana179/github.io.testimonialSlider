<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Bootcamp Testimonials Slider</title>
    <link rel="shortcut icon" href="images/pattern-bg.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <main>
        <section class="slide">
            <article class="slide-card">
                <div class="slide-image-bg">
                    <img src="images/image-tanya.jpg" alt="Foto de Perfil de Tanya" class="image-person">
                    <div class="controls">
                        <div class="prev-btn">
                            <img src="images/icon-prev.svg" alt="Boton de Anterior" class="prev">
                        </div>
                        <div class="next-btn">
                            <img src="images/icon-next.svg" alt="Boton de siguiente" class="next">
                        </div>
                    </div>
                </div>
                
                <div class="slide-info">
                    <div class="slide-info_container">
                        <img src="images/pattern-quotes.svg" alt="Images cuotes" class="image-quotes">
                    <p class="slide-info_comment">“ I’ve been interested in coding for a while but never taken the jump, until
                        now. I couldn’t recommend this course enough. I’m now in the job of my
                        dreams and so excited about the future. ”</p>
                    <div class="slide-info_personal">
                        <p class="slide-info_name">
                            Tanya Sinclair
                        </p>
                        <p class="slide-info_profession">
                            UX Engineer
                        </p>
                    </div>
                    </div>
                </div>
            </article>
        </section>
        
    </main>
    
</body>
</html>
